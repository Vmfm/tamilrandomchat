<!DOCTYPE html>
<html>
<head>
  <title>Local Chat Box (Local Only)</title>
  <style>
    #chatBox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #messageInput {
      width: 240px;
      padding: 5px;
      font-size: 14px;
    }
    #sendBtn {
      padding: 6px 10px;
      font-size: 14px;
    }
    .message {
      margin-bottom: 5px;
      padding: 4px 6px;
      background: #e1f5fe;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="chatBox"></div>
  <input id="messageInput" placeholder="Type your message here..." />
  <button id="sendBtn">Send</button>

<script>
  const chatBox = document.getElementById('chatBox');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  // Load messages from localStorage
  let messages = JSON.parse(localStorage.getItem('localChatMessages') || '[]');

  function renderMessages() {
    chatBox.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (text) {
      messages.push(text);
      localStorage.setItem('localChatMessages', JSON.stringify(messages));
      renderMessages();
      messageInput.value = '';
      messageInput.focus();
    }
  };

  // Render existing messages on load
  renderMessages();

  // Optional: send message on Enter key
  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
