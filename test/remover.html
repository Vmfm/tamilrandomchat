<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Image BG Remover</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #1e1e1e;
    color: #fff;
}
header {
    text-align: center;
    padding: 15px;
    background: #0d6efd;
    font-size: 1.5em;
}
.container {
    max-width: 800px;
    margin: auto;
    padding: 15px;
}
.controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}
button, input[type="color"], input[type="file"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button {
    background: #0d6efd;
    color: white;
}
button:hover { background: #0954b3; }
canvas { 
    display: block; 
    margin: 15px auto; 
    max-width: 100%;
    border: 2px dashed #555;
}
.color-presets button {
    width: 40px;
    height: 40px;
    padding: 0;
}
@media(max-width:600px){
    .controls { flex-direction: column; }
}
</style>
</head>
<body>

<header>ðŸ–¼ Advanced BG Remover</header>

<div class="container">
    <div class="controls">
        <input type="file" id="upload" multiple accept="image/*">
        <button onclick="removeBackground()">Remove BG</button>
        <input type="color" id="bgColor" value="#ffffff" title="Pick background color">
        <button onclick="applyColor()">Apply Color</button>
        <button onclick="downloadAll()">Download All</button>
    </div>
    
    <div class="color-presets controls">
        <button style="background:#ffffff;" onclick="applyPreset('#ffffff')"></button>
        <button style="background:#000000;" onclick="applyPreset('#000000')"></button>
        <button style="background:#ff0000;" onclick="applyPreset('#ff0000')"></button>
        <button style="background:#00ff00;" onclick="applyPreset('#00ff00')"></button>
        <button style="background:#0000ff;" onclick="applyPreset('#0000ff')"></button>
        <button style="background:linear-gradient(to right, red, yellow);" onclick="applyPresetGradient()"></button>
    </div>

    <div id="canvasContainer"></div>
</div>

<script>
// Store all images for batch
let images = [];
let canvases = [];

// Upload images
document.getElementById("upload").addEventListener("change", e => {
    const files = e.target.files;
    const container = document.getElementById("canvasContainer");
    container.innerHTML = "";
    images = [];
    canvases = [];

    Array.from(files).forEach(file => {
        const reader = new FileReader();
        const img = new Image();
        reader.onload = () => {
            img.onload = () => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img,0,0);
                container.appendChild(canvas);
                images.push(img);
                canvases.push(canvas);
            };
            img.src = reader.result;
        };
        reader.readAsDataURL(file);
    });
});

// Simple AI-like background remover (color threshold + blur edge)
function removeBackground() {
    canvases.forEach(canvas => {
        const ctx = canvas.getContext("2d");
        let data = ctx.getImageData(0,0,canvas.width,canvas.height);
        let d = data.data;

        // pick top-left pixel as background
        let r0 = d[0], g0 = d[1], b0 = d[2];
        for (let i=0; i<d.length; i+=4){
            let r=d[i], g=d[i+1], b=d[i+2];
            let diff = Math.abs(r-r0)+Math.abs(g-g0)+Math.abs(b-b0);
            if(diff<100){ d[i+3]=0; } // transparency
            else if(diff<150){ d[i+3]=180; } // semi-transparent edges
        }
        ctx.putImageData(data,0,0);
    });
}

// Apply background color
function applyColor(){
    const color = document.getElementById("bgColor").value;
    canvases.forEach(canvas => {
        const ctx = canvas.getContext("2d");
        ctx.globalCompositeOperation = "destination-over";
        ctx.fillStyle = color;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.globalCompositeOperation = "source-over";
    });
}

// Preset colors
function applyPreset(color){ document.getElementById("bgColor").value = color; applyColor(); }
function applyPresetGradient(){
    canvases.forEach(canvas=>{
        const ctx = canvas.getContext("2d");
        let grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        grad.addColorStop(0,'red');
        grad.addColorStop(1,'yellow');
        ctx.globalCompositeOperation = "destination-over";
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.globalCompositeOperation = "source-over";
    });
}

// Download all images
function downloadAll(){
    canvases.forEach((canvas,i)=>{
        const link = document.createElement("a");
        link.download = "image_"+(i+1)+".png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });
}
</script>

</body>
</html>
