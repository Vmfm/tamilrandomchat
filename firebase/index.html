<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Random Video Chat - Tamil VM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    video {
      width: 45%;
      background: #000;
      margin: 5px;
      border-radius: 10px;
    }
    #controls {
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4081;
      color: white;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Random Video Chat - Tamil VM</h1>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button id="findBtn">Find Partner</button>
    <button id="endBtn" disabled>End</button>
    <p id="status">Idle</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1VbLbqBxCiG_bfGoQgQyapXwHUQ-Q7BU",
      authDomain: "tamil-chat-2d54e.firebaseapp.com",
      databaseURL: "https://tamil-chat-2d54e-default-rtdb.firebaseio.com",
      projectId: "tamil-chat-2d54e",
      storageBucket: "tamil-chat-2d54e.appspot.com",
      messagingSenderId: "804705969240",
      appId: "1:804705969240:web:example"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global vars
    let localStream, pc, callId, isInitiator=false;
    let queueKey = "user_"+Math.random().toString(36).substr(2,9);

    const servers = { iceServers:[{urls:'stun:stun.l.google.com:19302'}] };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");
    const findBtn = document.getElementById("findBtn");
    const endBtn = document.getElementById("endBtn");

    async function initMedia(){
      localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
      localVideo.srcObject = localStream;
    }

    findBtn.onclick = ()=>{ joinQueue(); };
    endBtn.onclick = endCall;

    function joinQueue(){
      findBtn.disabled = true;
      statusEl.innerText = "Waiting for partner...";
      db.ref("queue/"+queueKey).set(true);
      watchQueue();
      watchPairForUs();
    }

    function watchQueue(){
      db.ref('queue').on('child_added', async (snap) => {
        const otherKey = snap.key;
        if(!otherKey || otherKey === queueKey) return; // ðŸ”’ Prevent self-pair

        const pairRef = db.ref('pairs/'+otherKey);
        await pairRef.transaction(current=>{
          if(current===null) {
            return {a:otherKey,b:queueKey,created:Date.now()};
          }
          return;
        }, async (err, committed)=>{
          if(committed){
            if(otherKey === queueKey) return; // ðŸ”’ Double check self-pair
            const ids = [otherKey, queueKey].sort();
            callId = "call_"+ids[0]+"_"+ids[1];
            isInitiator = true;
            db.ref('queue/'+otherKey).remove();
            db.ref('queue/'+queueKey).remove();
            startCall(callId);
          }
        });
      });
    }

    function watchPairForUs(){
      db.ref('pairs/'+queueKey).on('value', snap=>{
        const val = snap.val();
        if(val && !callId){
          const other = val.a===queueKey?val.b:val.a;
          if(!other || other === queueKey) return; // ðŸ”’ Prevent self-connection
          const ids=[other,queueKey].sort();
          callId="call_"+ids[0]+"_"+ids[1];
          isInitiator=false;
          db.ref('queue/'+other).remove();
          db.ref('queue/'+queueKey).remove();
          startCall(callId);
        }
      });
    }

    async function startCall(id){
      statusEl.innerText = "Connecting...";
      endBtn.disabled = false;

      pc = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track=>pc.addTrack(track,localStream));
      pc.ontrack = e=>{ remoteVideo.srcObject=e.streams[0]; };
      const callRef = db.ref('calls/'+id);

      pc.onicecandidate = e=>{
        if(e.candidate){
          callRef.child("candidates").push(JSON.stringify(e.candidate));
        }
      };

      if(isInitiator){
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        callRef.child("offer").set(JSON.stringify(offer));
        callRef.child("answer").on("value", async s=>{
          if(s.val()){
            const answer = JSON.parse(s.val());
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
          }
        });
      } else {
        callRef.child("offer").on("value", async s=>{
          if(s.val()){
            const offer = JSON.parse(s.val());
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            callRef.child("answer").set(JSON.stringify(answer));
          }
        });
      }

      callRef.child("candidates").on("child_added", async s=>{
        const cand = JSON.parse(s.val());
        try{ await pc.addIceCandidate(new RTCIceCandidate(cand)); }catch(e){}
      });

      statusEl.innerText = "In call!";
    }

    function endCall(){
      if(pc){ pc.close(); pc=null; }
      if(callId){ db.ref("calls/"+callId).remove(); }
      db.ref("queue/"+queueKey).remove();
      callId=null; isInitiator=false;
      endBtn.disabled=true;
      statusEl.innerText="Looking for next partner...";
      remoteVideo.srcObject=null;

      // ðŸ”„ Auto re-search
      setTimeout(()=>{ joinQueue(); }, 1000);
    }

    initMedia();
  </script>
</body>
</html>
