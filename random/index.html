<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Random Video Chat - Tamil VM</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{font-family:sans-serif;background:#111;color:#eee;margin:0}

#videoContainer{
 position:relative;
 height:70vh;
 background:#000;
}

#remoteVideo{
 width:100%;
 height:100%;
 object-fit:cover;
}

#localVideo{
 position:absolute;
 top:12px;
 right:12px;
 width:180px;
 height:240px;
 object-fit:cover;
 border:2px solid #fff;
 border-radius:10px;
 background:#000;
}

#waitingOverlay{
 position:absolute;
 inset:0;
 background:#000b;
 display:flex;
 align-items:center;
 justify-content:center;
 flex-direction:column;
 gap:12px;
}

.spinner{
 width:40px;
 height:40px;
 border:5px solid #777;
 border-top:5px solid #fff;
 border-radius:50%;
 animation:spin 1s linear infinite;
 display:none;
}

@keyframes spin{to{transform:rotate(360deg)}}

.controls{text-align:center;margin:12px}
button{
 padding:8px 14px;
 margin:4px;
 border:none;
 border-radius:6px;
 color:#fff;
 cursor:pointer;
 font-size:15px;
}
#startBtn{background:#2563eb}
#nextBtn{background:#10b981}
#hangBtn{background:#ef4444}
#muteBtn{background:#f59e0b}
#camBtn{background:#8b5cf6}

#loginBox{
 position:fixed;
 inset:0;
 background:#000c;
 display:none;
 align-items:center;
 justify-content:center;
 z-index:10;
}
#loginBox form{
 background:#222;
 padding:20px;
 border-radius:10px;
 width:280px;
}
#loginBox input,#loginBox select{
 width:100%;
 padding:8px;
 margin:6px 0;
 border-radius:5px;
 border:none;
}

#partnerInfo{
 position:absolute;
 bottom:10px;
 left:10px;
 background:#000a;
 padding:6px 10px;
 border-radius:6px;
 font-size:13px;
}

#timer{
 position:absolute;
 top:10px;
 left:10px;
 background:#000a;
 padding:5px 8px;
 border-radius:6px;
 font-size:13px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<form id="loginForm">
<h3>Login</h3>
<input id="name" placeholder="Name" required>
<input id="age" type="number" placeholder="Age" required>
<select id="gender" required>
<option value="">Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
<button>Enter</button>
</form>
</div>

<h3 style="text-align:center">ðŸ”¥ Random Video - Tamil VM</h3>

<div id="videoContainer">
<video id="remoteVideo" autoplay playsinline></video>
<video id="localVideo" autoplay muted playsinline></video>

<div id="timer">00:00</div>
<div id="partnerInfo"></div>

<div id="waitingOverlay">
<div class="spinner" id="spinner"></div>
<div id="waitingText">Press Find to start</div>
</div>
</div>

<div class="controls">
<button id="startBtn">Find</button>
<button id="nextBtn" disabled>Next</button>
<button id="hangBtn" disabled>Hang</button>
<button id="muteBtn" disabled>Mute</button>
<button id="camBtn" disabled>Camera</button>
</div>

<script>
(async()=>{

/* ---------- LOGIN ---------- */
let user = JSON.parse(localStorage.getItem("vmUser"));
if(!user){
 loginBox.style.display="flex";
 loginForm.onsubmit=e=>{
  e.preventDefault();
  user={name:name.value,age:+age.value,gender:gender.value};
  localStorage.setItem("vmUser",JSON.stringify(user));
  loginBox.style.display="none";
 };
}

/* ---------- FIREBASE ---------- */
firebase.initializeApp({
 apiKey:"AIzaSyAlWP5D79PsX29H0hIZlfvL0YV5Us7v5I4",
 authDomain:"sample-firebase-ai-app-1f408.firebaseapp.com",
 databaseURL:"https://sample-firebase-ai-app-1f408-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId:"sample-firebase-ai-app-1f408",
 storageBucket:"sample-firebase-ai-app-1f408.firebasestorage.app",
 messagingSenderId:"657942233322",
 appId:"1:657942233322:web:a8dd9896ca8cfccdbb5793"
});
const db=firebase.database();

/* ---------- ELEMENTS ---------- */
const localVideo=document.getElementById("localVideo");
const remoteVideo=document.getElementById("remoteVideo");
const overlay=document.getElementById("waitingOverlay");
const spinner=document.getElementById("spinner");
const waitText=document.getElementById("waitingText");
const timerEl=document.getElementById("timer");
const partnerInfo=document.getElementById("partnerInfo");

const startBtn=document.getElementById("startBtn");
const nextBtn=document.getElementById("nextBtn");
const hangBtn=document.getElementById("hangBtn");
const muteBtn=document.getElementById("muteBtn");
const camBtn=document.getElementById("camBtn");

/* ---------- STATE ---------- */
let pc,stream,queueKey,callId,isInit;
let startTime,timerInt;
const clientId="c_"+Math.random().toString(36).slice(2,8);
const ice={iceServers:[{urls:"stun:stun.l.google.com:19302"}]};

/* ---------- MEDIA ---------- */
async function media(){
 if(stream) return;
 stream=await navigator.mediaDevices.getUserMedia({
  video:{width:{ideal:1280},height:{ideal:720}},
  audio:true
 });
 localVideo.srcObject=stream;
}

/* ---------- TIMER ---------- */
function startTimer(){
 startTime=Date.now();
 timerInt=setInterval(()=>{
  const d=Date.now()-startTime;
  timerEl.textContent=
   String(Math.floor(d/60000)).padStart(2,"0")+":"+
   String(Math.floor(d/1000)%60).padStart(2,"0");
 },1000);
}
function stopTimer(){
 clearInterval(timerInt);
 timerEl.textContent="00:00";
}

/* ---------- QUEUE ---------- */
async function join(){
 spinner.style.display="block";
 waitText.textContent="Waiting for partner...";
 await media();

 const q=db.ref("queue").push();
 queueKey=q.key;
 q.set({...user,id:clientId,ts:Date.now()});
 q.onDisconnect().remove();

 db.ref("queue").on("child_added",snap=>{
  if(snap.key===queueKey) return;
  const pair=db.ref("pairs/"+snap.key);
  pair.transaction(c=>!c?{a:snap.key,b:queueKey,aUser:snap.val(),bUser:user}:undefined,
   (e,ok,s)=>{
    if(ok){
     callId="call_"+snap.key+"_"+queueKey;
     isInit=true;
     startCall(s.val().aUser);
    }
   });
 });

 db.ref("pairs/"+queueKey).on("value",s=>{
  if(s.val()&&!callId){
   callId="call_"+s.val().a+"_"+queueKey;
   isInit=false;
   startCall(s.val().aUser);
  }
 });
}

/* ---------- CALL ---------- */
async function startCall(p){
 overlay.style.display="none";
 partnerInfo.textContent=`${p.name}, ${p.age}, ${p.gender}`;
 startTimer();

 pc=new RTCPeerConnection(ice);
 stream.getTracks().forEach(t=>pc.addTrack(t,stream));
 pc.ontrack=e=>remoteVideo.srcObject=e.streams[0];

 const ref=db.ref("calls/"+callId);
 const o=ref.child("offer"),a=ref.child("answer");

 pc.onicecandidate=e=>e.candidate&&ref.child(isInit?"oC":"aC").push(e.candidate.toJSON());
 ref.child(isInit?"aC":"oC").on("child_added",s=>pc.addIceCandidate(new RTCIceCandidate(s.val())));

 if(isInit){
  const off=await pc.createOffer();
  await pc.setLocalDescription(off);
  o.set(off);
  a.on("value",s=>s.val()&&pc.setRemoteDescription(new RTCSessionDescription(s.val())));
 }else{
  o.on("value",async s=>{
   if(s.val()){
    await pc.setRemoteDescription(new RTCSessionDescription(s.val()));
    const ans=await pc.createAnswer();
    await pc.setLocalDescription(ans);
    a.set(ans);
   }
  });
 }

 startBtn.disabled=true;
 nextBtn.disabled=hangBtn.disabled=muteBtn.disabled=camBtn.disabled=false;
}

/* ---------- ACTIONS ---------- */
async function hang(){
 if(pc) pc.close();
 if(callId) db.ref("calls/"+callId).remove();
 callId=null;
 stopTimer();
 partnerInfo.textContent="";
 overlay.style.display="flex";
 spinner.style.display="none";
 waitText.textContent="Press Find to start";
 startBtn.disabled=false;
}

startBtn.onclick=join;
hangBtn.onclick=hang;
nextBtn.onclick=()=>{hang();join()};
muteBtn.onclick=()=>stream.getAudioTracks()[0].enabled^=1;
camBtn.onclick=()=>stream.getVideoTracks()[0].enabled^=1;

})();
</script>
</body>
</html>
