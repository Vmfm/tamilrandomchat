<!DOCTYPE html>
<html>
<head>
    <title>Stream with Howler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>

<h3>Howler Radio Player</h3>
<button onclick="start()">Play</button>
<button onclick="stop()">Stop</button>

<script>
    var sound = new Howl({
        src: ['http://87.255.35.150:18553'],
        html5: true
    });

    function start() { sound.play(); }
    function stop()  { sound.stop(); }
</script>

</body>
</html>
