<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil VM - Random Video Chat</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; }
    video { width: 45%; margin: 10px; border: 2px solid #444; border-radius: 10px; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #controls { margin-top: 20px; }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>ðŸŽ¥ Tamil VM Random Video Chat</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <div id="controls">
    <button onclick="startChat()">Start</button>
    <button onclick="nextPartner()">Next</button>
    <button onclick="endChat()">End</button>
  </div>

<script>
let peer, conn, call;
let localStream;
let isLobby = false;
const lobbyId = "tvm-lobby-1";

// Create a random ID for normal users
function randomId() {
  return "user-" + Math.random().toString(36).substring(2, 10);
}

// Start Chat
async function startChat() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("localVideo").srcObject = localStream;

  // Try to become lobby first
  peer = new Peer(lobbyId, { host: "0.peerjs.com", port: 443, path: "/" });

  peer.on("open", id => {
    if (id === lobbyId) {
      console.log("I am the Lobby");
      isLobby = true;
      runLobby();
    }
  });

  // If ID taken â†’ become normal user
  peer.on("error", err => {
    if (err.type === "unavailable-id") {
      console.log("Lobby already exists, joining as user...");
      peer = new Peer(randomId(), { host: "0.peerjs.com", port: 443, path: "/" });
      peer.on("open", () => {
        connectToLobby();
      });
      peer.on("call", incomingCall => {
        incomingCall.answer(localStream);
        incomingCall.on("stream", stream => {
          document.getElementById("remoteVideo").srcObject = stream;
        });
      });
    }
  });
}

// Lobby Logic
let users = [];
function runLobby() {
  peer.on("connection", c => {
    console.log("User joined:", c.peer);
    users.push(c.peer);
    matchUsers();
  });
}

// Simple matchmaker: pairs two users and connects them
function matchUsers() {
  if (users.length >= 2) {
    let u1 = users.shift();
    let u2 = users.shift();
    console.log("Matching:", u1, "with", u2);

    let c1 = peer.connect(u1);
    c1.on("open", () => { c1.send({ partner: u2 }); });

    let c2 = peer.connect(u2);
    c2.on("open", () => { c2.send({ partner: u1 }); });
  }
}

// Normal User â†’ connect to lobby
function connectToLobby() {
  conn = peer.connect(lobbyId);
  conn.on("data", data => {
    if (data.partner) {
      console.log("Got partner:", data.partner);
      let call = peer.call(data.partner, localStream);
      call.on("stream", stream => {
        document.getElementById("remoteVideo").srcObject = stream;
      });
    }
  });
}

// Buttons
function nextPartner() {
  endChat();
  startChat();
}
function endChat() {
  if (call) call.close();
  if (conn) conn.close();
  document.getElementById("remoteVideo").srcObject = null;
}
</script>
</body>
</html>
