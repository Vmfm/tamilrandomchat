<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil VM - Random Video Chat</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; margin: 0; padding: 0; }
    video { width: 45%; margin: 10px; border: 2px solid #444; border-radius: 10px; background: #000; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #controls { margin-top: 20px; }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-size: 20px; z-index: 1000;
      display: none; text-align: center;
    }
    .spinner {
      border: 6px solid #444; border-top: 6px solid #09f;
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>🎥 Tamil VM Random Video Chat</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  
  <div id="controls">
    <button onclick="startChat()" id="startBtn">Start</button>
    <button onclick="nextPartner()">Next</button>
    <button onclick="endChat()">End</button>
    <button onclick="toggleMic()" id="micBtn">Mute Mic</button>
    <button onclick="toggleCam()" id="camBtn">Turn Off Camera</button>
  </div>

  <div id="loader">
    <div class="spinner"></div>
    <p id="loaderText">🔎 Searching for Partner...</p>
  </div>

<script>
let peer, conn, call;
let localStream;
let micEnabled = true;
let camEnabled = true;
const lobbyId = "tvm-lobby-1";

let searchTimer, timeoutTimer;

// Utility
function randomId() {
  return "user-" + Math.random().toString(36).substring(2, 10);
}

function showLoader(show=true, text="🔎 Searching for Partner...") {
  document.getElementById("loader").style.display = show ? "flex" : "none";
  document.getElementById("loaderText").innerText = text;
}

// Start Chat → auto partner search
async function startChat() {
  document.getElementById("startBtn").disabled = true;
  if (!localStream) {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    document.getElementById("localVideo").srcObject = localStream;
  }

  showLoader(true, "🔎 Searching for Partner...");

  // Set timeout (60 sec)
  timeoutTimer = setTimeout(() => {
    showLoader(true, "⏳ No users online. Please try again later.");
    endChat(false);
    document.getElementById("startBtn").disabled = false;
  }, 60000);

  // Try to be lobby first
  peer = new Peer(lobbyId, { host: "0.peerjs.com", port: 443, path: "/" });

  peer.on("open", id => {
    if (id === lobbyId) {
      console.log("I am the Lobby");
      runLobby();
    }
  });

  peer.on("error", err => {
    if (err.type === "unavailable-id") {
      console.log("Joining as user...");
      peer = new Peer(randomId(), { host: "0.peerjs.com", port: 443, path: "/" });
      peer.on("open", () => { connectToLobby(); });
      peer.on("call", incomingCall => {
        incomingCall.answer(localStream);
        incomingCall.on("stream", stream => {
          document.getElementById("remoteVideo").srcObject = stream;
          clearTimeout(timeoutTimer);
          showLoader(false);
        });
      });
    }
  });
}

// Lobby
let users = [];
function runLobby() {
  peer.on("connection", c => {
    users.push(c.peer);
    matchUsers();
  });
}
function matchUsers() {
  if (users.length >= 2) {
    let u1 = users.shift();
    let u2 = users.shift();
    console.log("Matching:", u1, "with", u2);

    let c1 = peer.connect(u1);
    c1.on("open", () => { c1.send({ partner: u2 }); });

    let c2 = peer.connect(u2);
    c2.on("open", () => { c2.send({ partner: u1 }); });
  }
}

// User → connect to lobby
function connectToLobby() {
  showLoader(true, "🔎 Searching for Partner...");
  conn = peer.connect(lobbyId);

  // Auto-retry every 5 sec
  searchTimer = setInterval(() => {
    if (!call || !call.open) {
      console.log("Retrying lobby connection...");
      conn = peer.connect(lobbyId);
    }
  }, 5000);

  conn.on("data", data => {
    if (data.partner) {
      console.log("Got partner:", data.partner);
      call = peer.call(data.partner, localStream);
      call.on("stream", stream => {
        document.getElementById("remoteVideo").srcObject = stream;
        clearInterval(searchTimer);
        clearTimeout(timeoutTimer);
        showLoader(false);
      });
    }
  });
}

// Buttons
function nextPartner() {
  endChat(false);
  connectToLobby();
}
function endChat(fullEnd = true) {
  if (call) call.close();
  if (conn) conn.close();
  document.getElementById("remoteVideo").srcObject = null;
  showLoader(false);
  clearInterval(searchTimer);
  clearTimeout(timeoutTimer);
  if (fullEnd && peer) peer.destroy();
  if (fullEnd) document.getElementById("startBtn").disabled = false;
}
function toggleMic() {
  micEnabled = !micEnabled;
  localStream.getAudioTracks().forEach(track => track.enabled = micEnabled);
  document.getElementById("micBtn").innerText = micEnabled ? "Mute Mic" : "Unmute Mic";
}
function toggleCam() {
  camEnabled = !camEnabled;
  localStream.getVideoTracks().forEach(track => track.enabled = camEnabled);
  document.getElementById("camBtn").innerText = camEnabled ? "Turn Off Camera" : "Turn On Camera";
}
</script>
</body>
</html>
