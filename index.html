<!DOCTYPE html>
<html>
<head>
  <title>Guest Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; background: white; padding: 10px; margin-bottom: 10px; }
    #message { width: 80%; }
    #send { width: 18%; }
  </style>
</head>
<body>
  <h2>Guest Chat Room</h2>
  <div id="login">
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <button onclick="joinChat()">Join</button>
  </div>

  <div id="chat" style="display: none;">
    <div id="chat-box"></div>
    <input id="message" type="text" placeholder="Type a message" />
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let socket;
    let nickname = "";

    function joinChat() {
      nickname = document.getElementById('nickname').value;
      if (!nickname) return alert("Enter a nickname");

      document.getElementById('login').style.display = "none";
      document.getElementById('chat').style.display = "block";

      socket = new WebSocket("wss://yourproject.glitch.me"); // <-- change to your Glitch URL

      socket.onmessage = (event) => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div>${event.data}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      };
    }

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value;
      if (!text) return;
      socket.send(nickname + ": " + text);
      input.value = "";
    }
  </script>
</body>
</html>
