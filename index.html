<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Video Chat</title>
  <style>
    body { text-align: center; background: #111; color: white; font-family: Arial; }
    video { width: 45%; margin: 5px; border: 2px solid #fff; border-radius: 10px; }
    #buttons { margin-top: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; }
    #startBtn { background: #28a745; color: white; }
    #connectBtn { background: #007bff; color: white; }
  </style>
</head>
<body>
  <h2>ðŸŽ¥ Tamil VM Chat - Random Video</h2>
  <video id="myVideo" autoplay muted></video>
  <video id="partnerVideo" autoplay></video>

  <div id="buttons">
    <button id="startBtn">Start Camera</button>
    <button id="connectBtn">Connect Partner</button>
  </div>

  <p id="myIdBox"></p>

  <!-- PeerJS Library -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const myVideo = document.getElementById("myVideo");
    const partnerVideo = document.getElementById("partnerVideo");
    const startBtn = document.getElementById("startBtn");
    const connectBtn = document.getElementById("connectBtn");
    const myIdBox = document.getElementById("myIdBox");

    let myStream;
    let peer;
    let partnerId;

    // TURN + STUN setup
    const rtcConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:global.stun.twilio.com:3478?transport=udp" },
        {
          urls: "turn:openrelay.metered.ca:80",
          username: "openrelayproject",
          credential: "openrelayproject"
        },
        {
          urls: "turn:openrelay.metered.ca:443",
          username: "openrelayproject",
          credential: "openrelayproject"
        },
        {
          urls: "turn:openrelay.metered.ca:443?transport=tcp",
          username: "openrelayproject",
          credential: "openrelayproject"
        }
      ]
    };

    // Start camera
    startBtn.onclick = async () => {
      myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      myVideo.srcObject = myStream;

      peer = new Peer(null, { config: rtcConfig });

      peer.on("open", (id) => {
        myIdBox.innerText = "Your ID: " + id;
      });

      peer.on("call", (call) => {
        call.answer(myStream);
        call.on("stream", (remoteStream) => {
          partnerVideo.srcObject = remoteStream;
        });
      });
    };

    // Connect to random partner
    connectBtn.onclick = () => {
      partnerId = prompt("Enter Partner ID:");
      if (partnerId && peer) {
        const call = peer.call(partnerId, myStream);
        call.on("stream", (remoteStream) => {
          partnerVideo.srcObject = remoteStream;
        });
      }
    };
  </script>
</body>
</html>
