<!DOCTYPE html>
<html>
<head>
  <title>Simple P2P Video Chat</title>
  <style>
    video { width: 45%; margin: 5px; background: black; }
    textarea { width: 90%; height: 100px; }
  </style>
</head>
<body>
  <h2>Simple WebRTC Video Chat (Manual Signaling)</h2>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <br>
  <button onclick="start()">Start</button>
  <button onclick="call()">Create Offer</button>
  <button onclick="answer()">Create Answer</button>
  <br><br>

  <textarea id="offer" placeholder="Offer / Answer here..."></textarea>
  <br>
  <button onclick="setRemote()">Set Remote Description</button>

  <script>
    let localVideo = document.getElementById('localVideo');
    let remoteVideo = document.getElementById('remoteVideo');
    let offerBox = document.getElementById('offer');

    let pc = new RTCPeerConnection();
    let localStream;

    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;
    }

    pc.onicecandidate = e => {
      if (e.candidate === null) {
        offerBox.value = JSON.stringify(pc.localDescription);
      }
    };

    async function call() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
    }

    async function answer() {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
    }

    async function setRemote() {
      const remoteDesc = new RTCSessionDescription(JSON.parse(offerBox.value));
      await pc.setRemoteDescription(remoteDesc);
    }
  </script>
</body>
</html>
